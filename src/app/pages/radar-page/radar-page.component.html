<div *ngIf="data.length && config">
  <app-radar-chart 
    *ngIf="config.nKey && config.seriesKey && config.margin" 
    [data]="data" 
    [allData]="allData" 
    [config]="config">
  </app-radar-chart>
  <app-timeline 
    [data]="allData" 
    [speed]="5" 
    (dateSelected)="handleDateSelected($event)">
  </app-timeline>
</div>
